<h2>Signup</h2>
<p>Take the next steps to apply at AltSchool Africa </h2>
<div class="form-group">
<label for="first-name">First Name:</label>
<input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>

</div>  
<div class="form-group">
<label for="last-name">Last Name:</label>
<input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
</div>            
<div class="form-group">
<label for="gender">Gender</label>
<select id="gender" name="gender" required>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
</div>
<div class="form-group">
<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob" placeholder="select date of birth" required>
</div>
<div class="form-group">
<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="Enter email address" required>
</div>
<div class="form-group">
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
</div>
<div class="form-group">
<label for="country">Country</label>
<select id="country" name="country" required>
<option value="">Select your country</option>
<option value="nigeria">Nigeria</option>
<option value="ghana">Ghana</option>
<option value="other">Other</option>
</select>
</div>
<div class="form-group">
<label for="state">State/City of Residence</label>
<input type="text" id="state" name="state" placeholder="Enter your state or city" required>
</div>
<div class="form-group">
<label for="source">How did you hear about us?</label>
<select id="source" name="source" required>
<option value="">Select source</option>
<option value="instagram">Instagram</option>
<option value="linkedin">Linkedin</option>
<option value="facebook">Facebook</option>
<option value="twitter">Twitter</option>
<option value="female">Female</option>
<option value="friend">Friend</option>
<option value="other">Other</option>
</select>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter password" required>
</div>
<div class="form-group">
<label for="confirm-password">Confirm Password</label>
<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
</div>
<div class="form-group terms">
<input type="checkbox" id="terms" name="terms" required>
<label for="terms">By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a></label>
</div>
<button type="submit">Submit</button>
</form>
